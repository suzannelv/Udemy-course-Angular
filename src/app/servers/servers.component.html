<label>Server name</label>
<!-- event对象获取事件数据 -->

  <input type="text"
        class="form-control"
        [(ngModel)]="serverName">
  <!-- <p>{{serverName}}</p> -->

<!-- 用方括号可以动态绑定属性， -->
<!-- 使用括号的事件绑定 -->
<button class="btn btn-primary" 
        [disabled]="!alowNewServer"
        (click)="onCreateServer()">Add server</button>
<!-- <p [innerText]="alowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated"; else noServer>Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
        <p> No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<h3>exercice 1:  data-binding</h3>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
                <label>Username</label>
                <input type="text"
                class="form-control"
                [(ngModel)]="userName">
                <p>{{ userName}}</p>
                <button class="btn btn-success" [disabled]="userName === ''"
                (click)="onReset()">Reset User</button>
        </div>
    </div>
</div>
